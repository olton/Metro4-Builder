<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Serhii Pimenov">
    <meta name="country" content="Ukraine">
    <meta name="description" content="Build your own set of Metro 4 Components">
    <meta name="keywords" content="Build, Builder, Metro, Metro4, Metro UI CSS, HTML, CSS, JS, CSS3, Javascript, HTML5, UI, Library, Web, Development, Framework">

    <link rel="stylesheet" href="//cdn.metroui.org.ua/v4-dev/css/metro-all.min.css">
    <link rel="stylesheet" href="css/builder.css">

    <title>Select components to build :: Metro 4 Builder</title>
</head>
<body class="m4-cloak d-flex flex-column" style="padding-top: 52px">
    <div class="container-fluid pos-fixed fixed-top z-top bg-transparent fg-dark" id="header">
        <header class="app-bar container bg-white pos-relative" data-role="appbar" data-expand-point="md">
            <a href="index.html" class="brand no-hover text-bold">METRO_4 :: BUILDER</a>
            <ul class="app-bar-menu ml-auto text-upper">
                <li><a href="index.html" class="app-bar-item">Home</a></li>
                <li><a href="build.html" class="app-bar-item">Build</a></li>
                <li><a href="//metroui.org.ua" class="app-bar-item">Metro 4</a></li>
                <li><a href="//metroui.org.ua/support.html" class="app-bar-item text-bold fg-darkRed">Support</a></li>
            </ul>
        </header>
    </div>

    <div class="container-fluid">
        <div class="container">
            <h1 class="mt-2 ml-2 mr-2">Select components to build</h1>
            <div class="text-leader2">
                All components stored and are assembled directly from GitHub.com.
            </div>

            <form action="javascript:" method="post" enctype="multipart/form-data" onsubmit="requestBuild(this)">
                <div class="form-actions mt-4 mb-4 d-flex flex-wrap flex-align-center op-red p-4">
                    <div class="text-center text-left-md w-100 w-auto-md">
                        <button class="button alert">Build your set</button>
                    </div>
                    <div class="ml-auto-md mt-4 mt-0-md w-100 w-auto-md d-flex flex-justify-center">
                        <input type="checkbox" data-role="switch" data-caption="Minify code" checked name="minified">
                        <input type="checkbox" data-role="switch" data-caption="Source map" checked name="source_map">
                    </div>
                </div>

                <div id="lobby" class="mt-10 mb-10 pl-2 pr-2">
                    <div id="loader" class="p-20">
                        <div data-role="activity" data-type="atom" data-style="color"></div>
                    </div>
                </div>

                <div class="form-actions mt-4 mb-4 d-flex flex-wrap flex-align-center op-red p-4">
                    <div class="text-center text-left-md w-100 w-auto-md">
                        <button class="button alert">Build your set</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid mt-auto">
        <div class="container">
            <div class="text-center text-small p-2">
                Copyright 2020 by <a class="fg-darkRed" href="//pimenov.com.ua">Serhii Pimenov</a>. All rights reserved.
            </div>
        </div>
    </div>

    <script src="//cdn.metroui.org.ua/v4-dev/js/metro.min.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/appbar.js"></script>
</body>
</html>
